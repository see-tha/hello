<!DOCTYPE html>
<html>
    <head>
        <title>iteration</title>
    </head>
<body>

<p id="demo"></p>

<script>
const numbers = [6, 4, 7, 1, 5];

let txt = "";
numbers.forEach(myFunction);
document.getElementById("demo").innerHTML = txt;

function myFunction(value, index, array) {
  txt += value + "<br>"; 
}
</script>

</body>
</html>
