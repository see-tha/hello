<!DOCTYPE html>
<html lang="en">
<head>
    <title>How to create Contact Us Form With Bootstrap 4</title>
    <script language="JavaScript">
        function showInput() {
            alert("FirstName=" + document.getElementById("a1").value + "\n LastName=" + document.getElementById("a2").value + "\n Email Id=" + document.getElementById("a3").value + "\n Mobile Number=" + document.getElementById("a4").value +"\n Your Message=" + document.getElementById("a5"));
        }
    </script> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="contact-form">
        <div class="form-header text-center">
            <h2>Get in touch</h2>
            <p>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
                a matter of hours to help you.</p>
        </div>
        <form>
            <div class="row">
                <div class="form-group col-sm-6">
                    <input type="text" name="fname" placeholder="First Name" id="a1" class="form-control">
                   <!-- <input type="text" name="fname" placeholder="First Name" class="form-control" required>-->
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" name="lname" placeholder="Last Name" id="a2" class="form-control">
                    <!--<input type="text" name="lname" placeholder="Last Name" class="form-control">-->
                </div>
            </div>                  
            <div class="form-group ">
                <input type="email" name="email" placeholder="Email Id" id="a3" class="form-control" >
            </div>
            <div class="form-group">
                <input type="text" name="number" placeholder="Mobile Number" id="a4" class="form-control">
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option>Select Services</option>    
                    <option>About Transport</option>    
                    <option>International Shifting</option>
                    <option>Office Shifting</option>
                    <option>Domestic Shifting</option>
                </select>
            </div>
            <div class="form-group ">
                <textarea name="address" placeholder="Your Message" id="a5" class="form-control"></textarea>
                
                
            </div>
            <div class="form-group">
                <button type="button" onclick="showInput();" class="btn btn-primary">SUBMIT</button>
            </div>

            

        </form>
    </div>
</body>
</html>
